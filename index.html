<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <h1>Tic <br>Tac <br>Toe</h1>
        <form action="#" class="flex" id="form">
            <div>
                <label for="player1">Player1 name</label><br>
                <input type="text" name="player1" id="player1" required>     
            </div>
            <div>
                <label for="player2">Player2 name</label><br>
                <input type="text" name="player2" id="player2" required>
            </div>
            <button type="submit" class="start">Start</button>
        </form>
    </section>
    <section class="flex">
        <div class="turn">

        </div>
        <div class="board">
   
        </div>
        <button class="restart start">Restart</button>
    </section>
</body>
</html>
